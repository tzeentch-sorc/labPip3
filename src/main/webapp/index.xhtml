<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
<h:head>
    <title>Lab3</title>
    <h:outputStylesheet name="css/clockStyle.css"/>
    <h:outputScript name="js/tick.js"/>


</h:head>
<h:body onload="clockWork('${clock.date.getTime()}')" id="body">
    <div class="container header">
        <span id="group"> Группа P3211</span>
        <span id="name"> Солдатов И.</span>
        <span id="variant"> Вариант 21123</span>
    </div>
    <h:form id="form">
        <h:commandLink action="main?faces-redirect=true" value="go to main page"/>
        <br/>
        <h:commandButton id="button" action="#{clock.update()}" style="display: none">
            <f:ajax event="click" render="time"/>
        </h:commandButton>

        <h:outputText id="time" value="#{clock.dateNTime}"/>
        <div class="clock">
            <div class="hourHand"/>
            <div class="minuteHand"/>
            <div class="secondHand"/>
            <div class="center"/>
            <ul>
                <li><span>1</span></li>
                <li><span>2</span></li>
                <li><span>3</span></li>
                <li><span>4</span></li>
                <li><span>5</span></li>
                <li><span>6</span></li>
                <li><span>7</span></li>
                <li><span>8</span></li>
                <li><span>9</span></li>
                <li><span>10</span></li>
                <li><span>11</span></li>
                <li><span>12</span></li>
            </ul>
        </div>
    </h:form>
</h:body>
</html>
